<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the Inter font and basic body styling */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5; /* Light gray background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Ensure it takes full viewport height */
    }
    /* Style for file input to hide default and use custom button */
    #importFile {
      display: none; /* Hide the default file input */
    }
  </style>
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center justify-center min-h-screen">
  <!-- Main container for the application -->
  <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center space-y-6">
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-6">Dynamic Quote Generator</h1>

    <!-- Quote display area -->
    <div id="quoteDisplay" class="bg-indigo-50 p-6 rounded-lg border border-indigo-200 shadow-inner text-indigo-800">
      <!-- Quote and category will be dynamically inserted here by JavaScript -->
    </div>

    <!-- Button to show new quote -->
    <button id="newQuote" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
      Show New Quote
    </button>

    <hr class="my-6 border-t border-gray-200">

    <!-- Form for adding new quotes - will be dynamically created by JS -->
    <div id="addQuoteForm" class="space-y-4">
      <!-- Content for adding quotes will be appended here by createAddQuoteForm() -->
    </div>

    <hr class="my-6 border-t border-gray-200">

    <!-- JSON Import/Export Section -->
    <div class="space-y-4">
      <h2 class="text-2xl font-bold text-gray-800">Manage Quotes (JSON)</h2>

      <!-- Export Button -->
      <button id="exportQuotes" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
        Export Quotes to JSON
      </button>

      <!-- Import Section -->
      <label for="importFile" class="block w-full cursor-pointer bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75">
        Import Quotes from JSON
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
      </label>
    </div>

    <!-- Message box for user feedback -->
    <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
